<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/start1.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/claudia.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/arquitecta" rel="stylesheet">
    <title>Login</title>
  </head>
  <body>

    <div class="fonttekst">
    <h1> Velkommen til klub</h1>
    <img src="img/logohvid.webp" alt="neyelogo">
    </div>

  <section>
    <form id="myForm">
      <div>
      <label for="name"></label>
      <p>BRUGERNAVN</p>
      <input type="text" id="name" name="name" placeholder="Brugernavn" class="felter">
      <span id="nameError" class="error"></span>
      </div>
      <div>
      <label for="email"></label>
      <p>ADGANGSKODE</p>
      <input type="email" id="email" name="email" placeholder="Adgangskode" class="felter">
      <span id="emailError" class="error"></span>
      </div>
      <div>
      <label for="password"></label>
      <p>ADGANGSKODE</p>
      <input type="password"  id="password" name="password" placeholder="Adgangskode" class="felter">
      <span id="passwordError" class="error"></span>
      </div>
      <div>
    <button type="submit">Log in</button>
    </div>
  </form>

    <a class="login" href="opret.html">BLIV MEDLEM</a>

  </section>

  </body>
</html>
